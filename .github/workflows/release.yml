name: Deploy release

on:
  push:
    branches: [ release/beta ]
  pull_request:
    branches: [ release/beta ]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          components: clippy
      - name: Build | Lint
        run: cargo clippy

  compile-x86_64-unknown-linux-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run build for x86_64-unknown-linux-gnu arch
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/exp target/release/x86_64-unknown-linux-gnu

      - uses: actions/upload-artifact@v2
        with:
          name: x86_64-unknown-linux-gnu_binary
          path: target/release/x86_64-unknown-linux-gnu
          if-no-files-found: error

  compile-x86_64-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add target for x86_64-windows target
        run: rustup toolchain install stable-x86_64-pc-windows-gnu

      - name: Update apt
        run: sudo apt update

      - name: Add mingw64 for cross linking
        run: sudo apt install -y g++-mingw-w64-x86-64

      - name: Add target to rustup
        run: rustup target add x86_64-pc-windows-gnu

      - name: Run build for x86_64-windows arch
        run: cargo build --release --target x86_64-pc-windows-gnu

      - uses: actions/upload-artifact@v2
        with:
          name: x86_64-windows_binary
          path: target/x86_64-pc-windows-gnu/release/exp.exe
          if-no-files-found: error


  compile-x86_64-apple-darwin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add target for x86_64-windows target
        run: rustup toolchain install stable-x86_64-apple-darwin

      - name: Update apt
        run: sudo apt update

      - name: Add dependecy for cross-compiler
        run: sudo apt install -y libssl-dev cmake clang llvm-dev lzma-dev libxml2-dev

      - name: Add target to rustup
        run: rustup target add x86_64-apple-darwin

      - uses: mbround18/setup-osxcross@v1
        with:
          osx-version: "12.3"

      - name: Build for apple-darwin arch
        run: cargo build --release --target x86_64-apple-darwin

      - uses: actions/upload-artifact@v2
        with:
          name: x86_64-apple-darwin_binary
          path: target/x86_64-apple-darwin/release/exp
          if-no-files-found: error

  release:
    needs: [lint, compile-x86_64-unknown-linux-gnu, compile-x86_64-windows, compile-x86_64-apple-darwin]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: x86_64-apple-darwin_binary

      - name: Move binary into folder
        run: mkdir x86_64-apple-darwin && mv exp ./x86_64-apple-darwin/exp

      - uses: actions/download-artifact@v3
        with:
          name: x86_64-windows_binary

      - name: Move binary into folder
        run: mkdir x86_64-windows && mv exp.exe ./x86_64-windows/exp.exe

      - uses: actions/download-artifact@v3
        with:
          name: x86_64-unknown-linux-gnu_binary

      - name: Move binary into folder
        run: mkdir x86_64-unknown-linux-gnu && mv exp ./x86_64-unknown-linux-gnu/exp

      # Get version from binary
      - name: version
        run: echo "::set-output name=version::$(./x86_64-unknown-linux-gnu --version)"
        id: version

      - name: Create tag based on version
        uses: laputansoft/github-tag-action@v4.6
        with:
          github_token: ${{ env.github-token }}
          tag: ${{ steps.version.outputs.version }}

      # Create release
      - name: create_release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: upload darwin artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./x86_64-apple-darwin/exp
          asset_name: x86_64-apple-darwin.tar.gz
          asset_content_type: application/gzip

      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./x86_64-windows/exp.exe
          asset_name: x86_64-windows.tar.gz
          asset_content_type: application/gzip

      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./x86_64-unknown-linux-gnu/exp
          asset_name: x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip

